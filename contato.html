<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/contato.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><img src="/assets/images/product/logo.png" /></h1>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/produtos.html">Produtos</a></li>
            <li><a href="/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" class="input-padrao" />

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="56"
          rows="10"
          id="mensagem"
          class="input-padrao"
        ></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >
        </div>

        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </div>

        <label
          ><input type="checkbox" class="checkbox" />Gostaria de receber nossas
          novidades por e-mail?</label
        >

        <input type="submit" value="Enviar formulário" />
      </form>
    </main>
    <footer>
      <img src="/assets/images/footer/logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
